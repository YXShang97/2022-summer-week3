<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HW3-2</title>
</head>
<body class="bg-indigo-600">
      <div class="mt-12 mx-6 md:mx-8 lg:flex lg:items-center lg:justify-between max-w-7xl lg:mx-auto lg:px-8">
        <h2 class="text-3xl md:text-4xl lg:text-3xl">
          <span class="block text-white font-bold">Want product news and updates?</span>
          <span class="block text-indigo-200 font-extralight text-xl mt-4">Sign up for our newsletter to stay up to date.</span>
        </h2>
        <div>
            <form class="mt-10 mb-2">
                <input type="email" placeholder="Enter your email" class="border border-slate-300 rounded-md text-sm placeholder-slate-400 placeholder:text-md w-full md:w-72 p-3 md:mr-2 mb-3 md:mb-0">
                <input type="submit" value="Notify me" class="w-full md:w-fit px-6 py-3 bg-indigo-400 border-indigo-400 rounded-md text-white text-md leading-5">
            </form>
            <span class="text-indigo-200 font-extralight text-sm">
                We care about the protection of your data. Read our 
                <a href="#" class="text-white font-light underline">Privacy Policy.</a>
            </span>
        </div>
      </div>
</body>
</html>
