<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HW3-1</title>
</head>
<body>
      <div class="mt-12 mx-6 md:ml-8">
        <h2 class="text-4xl font-extrabold md:text-3xl">
          <span class="inline md:block">Want product news and updates?</span>
          <span class="inline md:block text-indigo-600">Sign up for our newsletter.</span>
        </h2>
        <form class="mt-10 md:mt-6">
          <input type="email" placeholder="Enter your email" class="border border-slate-300 rounded-md text-sm placeholder-slate-400 placeholder:text-md w-full md:w-56 p-3 md:mr-2 mb-3 md:mb-0">
          <input type="submit" value="Notify me" class="w-full md:w-fit px-6 py-3 bg-indigo-600 border rounded-md text-white text-md leading-5">
        </form>
      </div>
</body>
